<!DOCTYPE html>
<html lang="en">

<head>
    <title>yellowuncle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Require CSS -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="../assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="../assets/css/templatemo.css">
</head>

<body>
    <!-- Header -->
    <nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="navbar align-self-center d-flex">
                <a class="nav-link" href="../index.html"><i class='bx bx-home bx-sm bx-tada-hover text-primary'></i></a>
            </div>
            <span class="badge bg-primary rounded-pill"><div id="cmtCnt">0</div></span>
        </div>
    </nav>
    <!-- Close Header -->


    <!-- Start Content -->
    <div class="container-lg py-5">
        <div id="novel"></div>
    </div>
    <!-- End Content -->


    
    <div class="container text-center">
        <!-- Button trigger modal -->
        <button type="button" class="btn-lg btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            我要留言
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">我的留言</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="myForm">
                            <div class="mb-3">
                            <input type="text" class="form-control" id="add-name" placeholder="道號" maxlength="15">
                            </div>
                            <div class="mb-3">
                            <textarea class="form-control" id="add-content" placeholder="留言" maxlength="200"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">取消</button>
                        <input type='button' value='確定' class="btn btn-dark" data-bs-dismiss="modal">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container py-4 text-center">
        <button onclick="topFunction()" id="myBtn" class="btn btn-dark">Top</button>
    </div>
    <!-- Close Comment -->


    <!-- Bootstrap -->
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <!-- FireBase -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>

    <script src="../assets/js/scroll.js"></script>
    <script src="../assets/js/novel.js"></script>
    <script>
        $(document).ready(function () {
            get_start.init();
        });
    </script>

</body>

</html>
