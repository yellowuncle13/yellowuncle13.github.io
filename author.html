<!DOCTYPE html>
<html lang="en">

<head>
    <title>yellowuncle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Require CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font CSS -->
    <link href="assets/css/boxicon.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="assets/css/templatemo.css">
</head>

<body>
    <!-- Header -->
    <nav id="main_nav" class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand h1" href="index.html">
                <span class="text-dark h1">yellowuncle</span>
            </a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-toggler-success" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between" id="navbar-toggler-success">
                <div class="flex-fill mx-xl-5 mb-2">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-xl-5 text-center text-dark">
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="novel.html">開始閱讀</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="accounts.html">名稱綁定</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn-outline-primary rounded-pill px-3" href="comments.html">評論區</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Header -->


    <!-- Start Intro -->
    <div class="container py-5 text-center"> 
        <div class="second_topic">作者專區</div>
        <div class="container py-4">
            <form id="updateNovelForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="add-chapt-num" placeholder="章節" maxlength="3">
                </div>
                <div class="mb-3">
                    <div class = "form-control chat-messages" id="templateToCopy" contenteditable="false" style="text-align: left; height: 200px; " readonly="readonly"><div id="loadNovel"></div></div>
                </div>
                <div class="mb-3">
                    <button onclick="downloadNovel()" type="button" class="btn btn-dark">載入&複製</button>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="add-chapt-content" placeholder="內容" maxlength="10000" style="height: 200px;"></textarea>
                </div>
            </form>
        </div>
        <div class="container">
            <button onclick="emptyForm()" type="button" class="btn btn-dark">取消</button>
            <button onclick="updateNovel()" type="button" class="btn btn-dark">發佈</button>
        </div>    
    </div>

    <!-- Newest Chapter -->
    <div id="latestChapt"></div>

    <div class="container py-5 text-center">
    </div>
    <div class="container py-5 text-center">
    </div>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- FireBase -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>

    <script src="assets/js/author.js"></script>
    
</body>

</html>
